    <header class="header" id="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="header__logo">
                        <a href="index.html"><img src="img/logos/Logo.svg" alt="logo"></a>
                    </div>
                </div>
                <div class="col-lg-6 d-flex justify-content-center align-items-center">
                    <div class="header__menu">
                        <ul class="header__menu-list d-flex">
                            <li class="header__menu-item"><a href="index.html" class="header__menu-link">Главная <i class="ri-home-3-line"></i></a></li>

    <section class="add">
        <div class="container">
            <form action="#" method="GET" class="add__form">
                <div class="row mt-5 mb-5">
                    <div class="col-lg-7">
                        <div class="add__group">
                            <label for="title_id">Тема задачи</label>
                            <input type="text" name="title" class="form-control add__textarea" id="title_id" placeholder="Название" required>
                        </div>
                        <div class="add__group mt-3">
                            <label for="description_id">Описание</label>
                            <textarea name="description" class="form-control add__textarea" rows="10" id="description_id" placeholder="Сообщения" required></textarea>
                        </div>
                        <div class="add__group mt-3">
                            <label for="description_id">Дата добавление</label>
                            <input type="date" name="bday" class="form-control add__textarea" required pattern="\d{4}-\d{2}-\d{2}">
                        </div>
                    </div>
                    <div class="col-lg-5">
                       <h2 class="title__add">Добавить задачу</h2>
                        <div class="add__mt d-flex justify-content-end">
                            <button type="submit" class="button button__add">Добавить <i class="ri-pushpin-line"></i></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
