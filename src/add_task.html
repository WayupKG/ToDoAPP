<section class="addTask">
    <div class="container w-25">
        <h1 class="section-title my-4 text-center">Добавить задачу</h1>
        <form method="get" class="addTask__form">
            <div class="form-group">
                <label for="title_id">Тема задачи</label>
                <input type="text" name="title" class="form-control" id="title_id" placeholder="Название" required>
            </div>
            <div class="form-group">
                <label for="description_id">Описание</label>
                <textarea name="description" class="form-control" rows="10" id="description_id" required></textarea>
            </div>
            <div class="form-group">
                <label for="title_id">Окончание срока</label>
                <input type="date" class="form-control" name="end_data" id="end_data_id" required>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="button__form">Добавить</button>
            </div>
        </form>
    </div>
</section>
